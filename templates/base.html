<!doctype html>

<html lang="en">
<head>
  <title>Mirage Blog</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The Mirage Blogging Tool">
  <meta name="author" content="Mirage">

  <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">

<!--[if lte IE 8]>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">

<![endif]-->
<!--[if gt IE 8]><!-->

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

<!--<![endif]-->

  {{styles}}
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div id="layout" class="pure-g">
  <div class="header pure-u-1">
    <h1 class="brand-title"><a href="/">{{title}}</a></h1>
    <h2 class="brand-tagline">{{subtitle}}</h2>
    <nav class="page-list">
      <ul class="page-list">
        {{pages}}
      </ul>
    </nav>
  </div>
</div>
<div class="pure-g">
  <div class="column pure-u-md-1-8 pure-u-1 pure-u-lg-1-6 pure-u-xl-1-5"></div>
  <div class="content pure-u-md-3-4 pure-u-1 pure-u-lg-2-3 pure-u-xl-3-5">
    <div class="posts">
      {{posts}}
    </div>
    <div class="pagination">
      {{pagination}}
    </div>
    <div class="footer">
      <div class="pure-menu pure-menu-horizontal">
        <ul>
          <li class="pure-menu-item"><a href="https://github.com/fredley/mirage" class="pure-menu-link">This blog was compiled by Mirage</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="column pure-u-md-1-8 pure-u-1 pure-u-lg-1-6 pure-u-xl-1-5"></div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
{{scripts}}
</body>
</html>
